<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Proyecto</title>
</head>

<body>
    <header id="encabezado">
        <h1>Secure Erase</h1>
    </header>

    <div id="datos_dispositivo">

        <form id="frm_datos" name="frm_datos" action="#">
            <h2>Datos del dispositivo de almacenamiento a ser borrado</h2>
            <hr>
            <p>
                <label for="dispositivo">Tipo de dispositivo:</label>
                <select id="dispositivo" name="dispositivo_a_borrar" required>
                    <option value=""></option>    
                    <option value="Disco duro mecánico (HDD)">Disco duro mecánico (HDD)</option>
                        <option value="Disco duro de estado sólido (SSD)">Disco duro de estado sólido (SSD)</option>
                        <option value="Memoria flash (USB)">Memoria flash (USB)</option>
                    </select>
            </p>
            <p>
                <label for="tamano">Tamaño del dispositivo en Mb:</label>
                <input type="number" id="tamano" name="tamano_dispositivo" required="required" placeholder="Multiplos de 8" step="8000" min="8000" pattern="^[0-9]+" value=8000>
            </p>
            <p>
                <label for="veces">Veces a sobreescribir en el dispositivo:</label>
                <input type="number" id="veces" name="veces_sobreescribir" min="3" pattern="^[0-9]+" value=3>
            </p>

            <input name="borrar" id="borrar" type="submit" value="Borrar dispositivo">
        </form>
    </div>

    <div id="resultado_sobreescritura">
        <h2>Resultados del borrado seguro</h2>
        <ul id="listaResultado">
            <!--<li>Dispositivo tipo:</li>
            <li>Tamaño del dispositivo:</li>
            <li>Veces que fue sobreescrito:</li>
            <li>Fecha de borrado:</li>
            <li>Hora de borrado:</li> -->
        </ul>
    </div>

    <div id="log_contadorDisp">
        <input name="reiniciar" id="reinicia" type="button" value="Reiniciar aplicación" onclick="location.reload()">
        <p id="contadorDisp"></p>
    </div>

</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
<!--<script src="/libs/luxon.min.js"></script> -->
<script src="index.js"></script>




</html>
